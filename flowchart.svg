<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Styles -->
  <defs>
    <style>
      .box {
        fill: #f0f8ff;
        stroke: #4682b4;
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      .action-box {
        fill: #e6f2ff;
        stroke: #4682b4;
        stroke-width: 2;
        rx: 10;
        ry: 10;
      }
      .decision {
        fill: #fffacd;
        stroke: #daa520;
        stroke-width: 2;
      }
      .arrow {
        stroke: #708090;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #333;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .small-text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #555;
        text-anchor: middle;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#708090"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Watermarking App</text>

  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" class="box"/>
  <text x="400" y="80" class="text">Start App</text>

  <!-- Load Base Image -->
  <rect x="350" y="140" width="100" height="50" class="action-box"/>
  <text x="400" y="165" class="text">Load Base Image</text>

  <!-- Add Watermark Image -->
  <rect x="350" y="230" width="100" height="50" class="action-box"/>
  <text x="400" y="255" class="text">Add Watermark</text>

  <!-- Decision: Remove Background? -->
  <polygon points="400,320 450,360 400,400 350,360" class="decision"/>
  <text x="400" y="360" class="text">Remove BG?</text>

  <!-- Remove Background -->
  <rect x="500" y="335" width="100" height="50" class="action-box"/>
  <text x="550" y="360" class="text">Remove BG</text>

  <!-- Position & Resize -->
  <rect x="350" y="440" width="100" height="50" class="action-box"/>
  <text x="400" y="465" class="text">Position &amp; Resize</text>

  <!-- Save Image -->
  <rect x="350" y="530" width="100" height="50" class="action-box"/>
  <text x="400" y="555" class="text">Merge &amp; Save</text>

  <!-- Arrows -->
  <path d="M 400 100 L 400 140" class="arrow"/>
  <path d="M 400 190 L 400 230" class="arrow"/>
  <path d="M 400 280 L 400 320" class="arrow"/>
  <path d="M 450 360 L 500 360" class="arrow"/>
  <path d="M 550 385 L 400 440" class="arrow"/>
  <path d="M 400 400 L 400 440" class="arrow"/>
  <path d="M 400 490 L 400 530" class="arrow"/>

  <!-- Labels -->
  <text x="470" y="340" class="small-text">Yes</text>
  <text x="380" y="420" class="small-text">No</text>

  <!-- Components -->
  <rect x="650" y="100" width="120" height="30" rx="5" ry="5" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
  <text x="710" y="120" class="small-text">main.py</text>

  <rect x="650" y="140" width="120" height="30" rx="5" ry="5" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
  <text x="710" y="160" class="small-text">gui.py</text>

  <rect x="650" y="180" width="120" height="30" rx="5" ry="5" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
  <text x="710" y="200" class="small-text">image_tools.py</text>

  <rect x="650" y="220" width="120" height="30" rx="5" ry="5" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
  <text x="710" y="240" class="small-text">background.py</text>
</svg>